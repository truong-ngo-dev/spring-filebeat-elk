input {
  beats {
    ssl => false
    port => 5044
  }
}

filter {
  grok {
    match => { "message" => "%{DATESTAMP:timestamp} \[%{DATA:thread}\] %{LOGLEVEL:loglevel}\s+%{JAVACLASS:logger}\.%{WORD:method} - %{DATA:logmessage} - %{GREEDYDATA:mdc}" }
  }

  if [mdc] {

    mutate {
      add_field => { "mdc_flag" => "true" }
    }

    grok {
      match => { "mdc" => "(?<before_serviceHeader>.*?)\s*serviceHeader=\{(?<httpHeader>.*?)\},?\s*(?<after_serviceHeader>.*)" }
    }

    if [httpHeader] {
      mutate {
        add_field => { "serviceHeader" => "{%{httpHeader}}" }  # Add the braces back to ensure JSON is complete
      }
      json {
        source => "serviceHeader"
        target => "serviceHeader"
      }
    }

    if [before_serviceHeader] {
      kv {
        source => "before_serviceHeader"
        field_split => ", "
        value_split => "="
      }
    }

    if [after_serviceHeader] {
      kv {
        source => "after_serviceHeader"
        field_split => ", "
        value_split => "="
      }
    }

    mutate {
      remove_field => ["mdc", "after_serviceHeader", "before_serviceHeader", "httpHeader"]
    }
  }
}

output {
  if [mdc_flag] == "true" {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      index => "logs-%{[fields][application_name]}"
    }
    stdout {
      codec => rubydebug
    }
  }
}